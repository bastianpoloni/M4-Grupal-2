    <title>Ingreso de Empresas</title>
    </head>
    <body>    
    
    <div class="container p-5 m-5">
        <h1>Formulario de ingreso Empresas</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">INGRESO DE EMPRESA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="formularioEmpresa">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Id Empresa</label>
                                <input type="text" class="form-control" id="idEmpresa" placeholder="Ingresa ID empresa">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nomEmpresa" placeholder="Ingrese el nombre de la Empresa">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Rut</label>
                                <input type="text" class="form-control" id="rutEmpresa" placeholder="Ingrese Rut Empresa">
                            </div>
        
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="crearEmpresa()"  data-bs-dismiss="modal">Agregar Empresa</button>
                    </div>
                </div>
                </div>
            </div>
    </div>

<!-- Button trigger modal -->
    <div class="container p-5 m-5">
        <table class="table" id="tablaEmpresa">
            <thead>
                <tr>
                    <th scope="col">ID Empresa</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Rut</th>
                </tr>
                </thead>
                <tbody >
                <tr id="rowEmpresa">

                </tr>
                </tbody>
            </table>
    </div>
